<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Trading Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Forex Trading Game</h1>
        <div class="info">
            <p><strong>Balance:</strong> $<span id="balance">1000</span></p>
            <p><strong>Current Price:</strong> $<span id="price">1.000</span></p>
        </div>
        <div class="buttons">
            <button onclick="buy()">Buy</button>
            <button onclick="sell()">Sell</button>
        </div>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
